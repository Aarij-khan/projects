<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event planner clone</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

            </ul>
            
        </div>
    </div>
    <div class="row2">

            <li>Services</li>
            <li>Work</li>
            <li>Contact</li>
            <li>product</li>

    <div class="bannerimg">

    <div class="card-container">

            <img src="./assets/ss1.jpg" alt="" class="img1">

        <div class="card1">
            <img src="./assets/ss1.jpg" alt="" class="img1">
        </div>
        <div class="card1">
            <img src="./assets/ss2.jpg" alt="" class="img1">
        </div>

            <img src="./assets/ss3.jpg" alt="" class="img1">
        </div>

            <img src="./assets/ss2.jpg" alt="" class="img1">
        </div>
        <div class="card1 space">
            <img src="./assets/ss3.jpg" alt="" class="img1">
        </div>
        <div class="card1 space">
            <img src="./assets/ss1.jpg" alt="" class="img1">
        </div>
        <div class="card1 space">
            <img src="./assets/ss2.jpg" alt="" class="img1">
        </div>
    </div>
    <footer id="foot-maker">
        <h3 id="text">&copy 2024 <br>Made by Ak</h3>
    </footer>

    
    <script src="https://kit.fontawesome.com/36a9224b58.js" crossorigin="anonymous"></script>
